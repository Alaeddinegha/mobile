<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/var/www/html/angularjs_MVC/app/script/controller.js"></script>
</head>
<body ng-app="myApp">



<div class="container main-content" ng-controller="ajoutq">
<form>
  <div class="form-group">
    <label for="titre">titre questions</label>
    <input type="text"
    class="form-control"
    ng-model="formModel.titre"
    id="titre">
  </div>
  <div class="form-group">
    <label for="question"> questions</label>
    <input type="text"
    class="form-control"
    ng-model="formModel.question"
    id="question">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" ng-click="onSubmit">Ajouter</button>
  </div>
</form>
<pre>{{formModel}}</pre>

</div>
</body>
</html>
